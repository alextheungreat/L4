<!DOCTYPE html>
<html>

  <head>
    <title>Curved Images</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #fff">
<a-assets>
   <img id="roses" src="assets/img1.png">
   <img id="are" src="assets/img2.png">
   <img id="red" src="assets/img3.png">
   <img id="violets" src="assets/img3_5.png">
   <img id="are2" src="assets/img5.png">
   <img id="blue" src="assets/GOKU!!!.jpeg">
</a-assets>
    <a-curvedimage position="0 0.7 0" src="#roses" raduis="5.7" theta-length="72" height="2.6" rotation="0 80 0" scale="0.6 0.6 0.6"></a-curvedimage>
    <a-image src="#are" position="0 -5 0" roatation="-90 0 0" scale="6 6 6"></a-image>
    <a-curvedimage position="1 0.7 1" src="#red" raduis="5.7" theta-length="72" height="2.6" rotation="0 80 0" scale="0.6 0.6 0.6"></a-curvedimage>
    </a-scene>
   
  </body>
  
</html>
